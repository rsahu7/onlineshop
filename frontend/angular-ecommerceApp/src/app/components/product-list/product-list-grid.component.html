<div class="main-content">
    <div class="section-content section-conent-p30">

        <h4 *ngIf="!searchMode"> Category : {{currentCategoryName}}</h4>
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let temp of products" class="col-md-3">
                    
                    <div class="product-box">
                        <img src="{{temp.imageUrl}}" class="img-responsive" />
                        <h1>{{temp.name}}</h1>
                        <div class="price">{{temp.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found
                </div>
            </div>
        </div>
    </div>
</div>
