<div class="main-content">
    <div class="section-content section-conent-p30">

        <h4 *ngIf="!searchMode"> Category : {{currentCategoryName}}</h4>
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let temp of products" class="col-md-3">
                    
                    <div class="product-box">
                        <a routerLink="/products/{{temp.id}}">
                            <img src="{{temp.imageUrl}}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{temp.id}}">
                            <h1>{{temp.name}}</h1>
                        </a>
                        <div class="price">{{temp.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found
                </div>
            </div>

            <!--   Pagination  -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="3"
                                                [boundaryLinks]=true
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
